<!DOCTYPE html>
<html lang="en">
<head>
   <title>Contact Form With Animated Texts</title>
   <link  rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/6bd860ffa0.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="hero">
      <form>
         <div class="row">

            <div class="input-group">
               <input type="text" id="name" required>
               <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
            </div>
            <div class="input-group">
               <input type="text" id="number" required>
               <label for="number"><i class="fa-solid fa-phone"></i>               
                  
                  Phone No</label>
            </div>

         </div>
         
         <div class="input-group">
            <input type="text" id="Email" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
         </div>
         <div class="input-group">
            <textarea id="message" rows="8"  required></textarea>
            <label for="message"><i class="fa-solid fa-message"></i> Your message</label>
         </div>
         <button type="submit">Submit</button>
      </form>
   </div>
</body>
</html>
